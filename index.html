<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </head>
  <body>
    <main class="main">

      <div class="profile-picture">
        <img class="profile-picture" src="./images/image-victor.jpg" alt="">
      </div>
      <div class="name">
        <span>Victor Crest</span>
        <span class="age grey">26</p>
      </div>

      <p class="grey">London</p>

      <div class="container">
        <ul class="stats">
          <li class="li-strong">80K</li>
          <li class="grey">Followers</li>
        </ul classs='stats'>
        <ul class="stats">
          <li class="li-strong">803K</li>
          <li class="grey">Likes</li>
        </ul>
        <ul class="stats">
          <li class="li-strong">1.4K</li>
          <li class="grey">Photos</li>
        </ul>
      </div>


               
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/matt-carmo">matt-carmo</a>.
    </div>
  </body>
</html>
